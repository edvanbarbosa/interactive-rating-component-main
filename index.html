<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main>
  
    <!-- Rating state start -->
    <section class="hate_container">
  
      <img class="star" src="images/icon-star.svg" alt="" aria-hidden="true">
  
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
  
      <ul type="none">
        <li><button class="button_hate">1</button></li>
        <li><button class="button_hate">2</button></li>
        <li><button class="button_hate">3</button></li>
        <li><button class="button_hate">4</button></li>
        <li><button class="button_hate">5</button></li>
      </ul>
  
      <button class="button_submit">Submit</button>
    </section>
  
    <!-- Rating state end -->
  
    <!-- Thank you state start -->
    <section class="thanks_container">
      <div class="img"><img class="cell" src="images/illustration-thank-you.svg" alt=""  aria-hidden=“true”>
      </div>
      <p class="select">You selected <span class="classification">0</span> out of 5</p>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!
      </p>
    </section>
  
    <!-- Thank you state end -->
    <script src="script.js"></script>
</main>
</body>
</html>
